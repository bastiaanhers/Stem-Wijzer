<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom_style.css">
</head>
<body>
    <div class="w3-container w3-panel w3-padding-large w3-card-4 w3-white">
        <!-- start page -->
        <div class="w3-container" id="page" style="height:90%; display:block;">
            <header>
                <h1 id="title">Stemwijzer</h1>
                <p id="statement">druk op start om te beginnen</p>
            </header>
            <div>
                <button class="w3-display-middle w3-button w3-teal" onclick="buildStatement()">Start!</button>                    
            </div>
        </div>
        <!-- statement page -->
        <div class="w3-container" id="statementPage" style="height: 90%; display: none;">
            <div id="backButton" style="display: none;">
                <button class="w3-button w3-light-grey w3-margin" onclick="back()">terug</button>
            </div>
            <div id="statement">
                <h1 id="titleText"></h1>
                <p id="statementText"></p>
            </div>
            <div id="buttons">
                <button id="but1" class="w3-button w3-teal w3-margin" onclick="clicked('eens')">eens</button>
                <button id="but2" class="w3-button w3-teal w3-margin" onclick="clicked('geenVanBeide')">geen van beide</button>        
                <button id="but3" class="w3-button w3-teal w3-margin" onclick="clicked('oneens')">oneens</button>
                <button id="but4" class="w3-button w3-teal w3-margin" onclick="clicked('skip')">skip</button>
            </div>
            <div id="naarUitslag">
                <button id="granted" class="w3-button w3-blue w3-margin" style="display: none;" onclick="buildResults()">naar de uitslag</button>
                <button id="blocked" class="w3-button w3-grey w3-margin" style="display: none;">naar de uitslag</button>
            </div>
        </div>
        <!-- results page -->
        <div class="w3-container" id="resultsPage" style="height: 90%; display: none;">
            <h1>resultaten</h1>
            <div id="statementResults">
                <!-- regeld javascript in code.js -->
            </div>
            <div id="partijkeuze">
                <br><br><br>
                <h2>kies welke partijen</h2>
                <input type="checkbox" name="reguliere" value="reg" id="reg">reguliere partijen<br>
                <input type="checkbox" name="seculiere" value="sec" id="sec">seculiere partijen 
            </div>
            <div id="eindButtonGranted" style="display: none;">
                    <h3 id="eindButtonText">u kunt nu doorgaan naar het eindresultaat</h3>                
                <button id="eindButton" class="w3-button w3-green w3-margin" onclick="endResult()">naar het eind resultaat</button>
            </div>
            <div id="eindButtonBlocked" style="display: block;">
                <h3 id="eindButtonText">nog niet alle vragen zijn beantwoord</h3>
                <button id="eindButton1" class="w3-button w3-grey w3-margin" onclick="">naar het eind resultaat</button>
            </div>
        </div>

    </div>         
</body>
<script src="http://stemwijzer.dvc-icta.nl/data.js"></script>
<!-- <script src="pageConstructors.js"></script> -->
<script src="code.js"></script>
